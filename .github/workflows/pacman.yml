name: Generate pacman animation

on:
  schedule: # execute every 12 hours
    - cron: "* */12 * * *"

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # ðŸ”§ Patch the SVG so the animation loops forever
      - name: Make SVG animation infinite
        run: |
          # Ensure file exists
          if [ -f dist/pacman-contribution-graph.svg ]; then
            # Add repeatCount="indefinite" to all <animate> tags
            sed -i 's/<animate /<animate repeatCount="indefinite" /g' dist/pacman-contribution-graph.svg
            # Add "infinite" to CSS animations (if any)
            sed -i 's/animation:[ ]*\([^;]*\);/animation: \1 infinite;/g' dist/pacman-contribution-graph.svg
          fi

      - name: push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
